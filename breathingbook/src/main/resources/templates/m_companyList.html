<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- theme meta -->
    <meta name="theme-name" content="quixlab" />
  
    <title>Company List</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="erp/images/favicon.png">
    <!-- Pignose Calender -->
    <link href="./erp/plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="./erp/plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="./erp/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="erp/css/style.css" rel="stylesheet">
	<style>
		.right-align {
			padding: 0rem 1.875rem;
			text-align: right; /* 텍스트를 우측으로 정렬 */
		}
	</style>
</head>

<body>

    <!-- Preloader start -->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!-- Preloader end -->

    
    <!-- Main wrapper start -->
    <div id="main-wrapper">
		<th:block th:insert="~{m_fragments::header('erp Main')}"></th:block>
 		<th:block th:insert="~{m_fragments::topbar}"></th:block>
		<th:block th:insert="~{m_fragments::sidebar}"></th:block>

        <!-- Content body start -->
		<div class="content-body">
			<div class="row page-titles mx-0">
				<div class="col p-md-0">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/m">Main</a></li>
						<th:block th:if="${source eq 'branch'}">
							<li class="breadcrumb-item active"><a href="/m_companyList?source=branch">Branch List</a></li>
						</th:block>
						<th:block th:if="${source eq 'vendor'}">
							<li class="breadcrumb-item active"><a href="/m_companyList?source=vendor">Vendor List</a></li>
						</th:block>
					</ol>
				</div>
			</div>
			<div class="right-align">
				<button type="button" class="btn mb-1 btn-success" onclick="showSecondColumn()">신규 등록</button>
			</div>
			<!-- div row -->
			<div class="container-fluid">
				<div class="row">
					<div id="firstColumn" class="col">
						<div class="card">
							<div class="card-body">
								<div th:if="${source == 'branch'}" class="card-title">사업장 리스트</div>
								<div th:if="${source == 'vendor'}" class="card-title">거래처 리스트</div>
								<div class="table-responsive">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>관리번호</th>
												<th>업체명</th>
												<th>대표명</th>
												<th>사업자등록번호</th>
												<th>주소</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>#</td>
												<td>Name</td>
												<td>#</td>
												<td>#</th>
												<td>#</td>
											</tr>
										</tbody>
									</table>
								
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6" id="secondColumn" style="display: none;">
						<th:block th:insert="~{m_comInsert::insertcom}"></th:block>
					</div>
				</div>	
			</div>
			<!-- #/ container -->
		</div>
		<!-- Content body end -->
        
		<th:block th:insert="~{m_fragments::footer}"></th:block>
    </div>
    <!-- Main wrapper end -->
	<th:block th:insert="~{m_fragments::script}"></th:block>
	<script>
		function showSecondColumn() {
			var secondColumn = document.getElementById('secondColumn');
			if (secondColumn.style.display === 'none') {
				secondColumn.style.display = 'block';
			} else {
				secondColumn.style.display = 'none';
			}
		}
		function hideSecondColumn() {
		    var secondColumn = document.getElementById('secondColumn');
		    secondColumn.style.display = 'none';
		}
	</script>

</body>

</html>
