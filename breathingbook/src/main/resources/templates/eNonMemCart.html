<body id="body">

<!-- Start Top Header Bar -->
<th:block th:insert="~{ecom_fragments::header}"></th:block>

<!-- search -->
<th:block th:insert="~{ecom_fragments::search}"></th:block>

<!-- menu -->
<th:block th:insert="~{ecom_fragments::menu}"></th:block>


<section class="page-header" style="background-color:#ffffff;">
	<div class="container" >
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name" >장바구니</h1>
					<ol class="breadcrumb">
						<li><a href="/">Home</a></li>
						<li class="active">non-mem cart</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>



<div class="page-wrapper">
  <div class="cart shopping">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="block">
            <div class="product-list">
              <form method="post">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="">책 정보</th>
					  <th class="">구매 수</th>
                      <th class="">책 가격</th>
                      <th class=""></th>
                    </tr>
                  </thead>
                  <tbody>
                   <tr th:each="cart : ${cartlist}">
                      <td class="">
                        <div class="product-info">
                          <img width="80" th:src="${cart.filepath}" alt="" />
						  <a th:if="${cart.bostock!=0}" th:href=@{/eBookDetail(bono=${cart.bono})} th:text="${'#'+cart.cno+' '+cart.boname+' / ' + cart.bowriter}"></a>
						  <a th:if="${cart.bostock==0}" th:href=@{/eBookDetail(bono=${cart.bono})} th:text="${'#'+cart.cno+' '+cart.boname+' / ' + cart.bowriter+' [품절]'}" style="color:#FF0000;"></a>
                        </div>
                      </td>
					  <td class="" th:text="${cart.cbuynum}"></td>
                      <td class="" th:text="${#strings.length(cart.boprice.toString()) > 3 ? (#strings.substring(cart.boprice.toString(), 0, #strings.length(cart.boprice.toString()) - 3) + ',' + #strings.substring(cart.boprice.toString(), #strings.length(cart.boprice.toString()) - 3)) : cart.boprice.toString()}"></td>
                      <td class="">
                        <a th:href="@{/eCartDel(mid=${mid},cno=${cart.cno})}" style="color:#FF0000;">제거</a>
                      </td>
                    </tr>
                   
                  </tbody>
                </table>
                <a th:href="@{/eNotMemBuy(mid=none)}" class="btn btn-main pull-right" style="background-color:#A1DD70;">구매</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<th:block th:insert="~{ecom_fragments::footer}"></th:block>
