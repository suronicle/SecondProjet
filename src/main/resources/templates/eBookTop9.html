<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>top9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="top9">
<section class="products section bg-gray">
    <div class="container">
        <div class="row">
            <div class="title text-center">
                <h2>Top 9</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" th:each="book : ${top9}">
                <div class="product-item">
                    <div class="product-thumb">
                        <!-- 1부터 3-->
                        <span class="bage" style="background-color: rgba(255, 0, 0, 0.5);">TOP 1</span>
                        <span class="bage" th:if="${book.bostock == 0}" style="background-color:#FF0000; padding: 4px; display: inline-block; margin-right: 300px;">품절</span>
                        <!-- 4부터 9 -->
                        
                        <img src="e-comm/images/book/bookad2.jpg" alt="product-img" style="width: 360px; height: 550px;" />
                        <div class="preview-meta">
                            <ul>
                                <li>
                                    <span data-toggle="modal" data-target="#product-modal" th:data-bono="${book.bono}"  th:data-boname="${book.boname}" th:data-bowriter="${book.bowriter}" th:data-bocontent="${book.bocontent}">
                                        <i class="tf-ion-ios-search-strong"></i>
                                    </span>
                                </li>
                                <li>
                                    <a href="#!"><i class="tf-ion-ios-heart"></i></a>
                                </li>
                                <li>
                                    <a href="#!"><i class="tf-ion-android-cart"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="product-content">
                        <h4>
                            <a th:href="@{/eBookDetail(bono=${book.bono})}" th:text="${#strings.length(book.boname) <= 10 ? book.boname : #strings.substring(book.boname, 0, 10) + '...'}"></a>
                        </h4>
                        <p class="price" th:text="${book.boprice} + '원'"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:insert="~{eBookModal::modal}"></th:block>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="e-comm/js/modal.js"></script>
</body>
</html>
