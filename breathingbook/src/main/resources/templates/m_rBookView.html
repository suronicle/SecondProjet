<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="viewcom">
	<div class="card">
		<div class="card-body">
			<div class="row">
				<div class="col">
				</div>
				<div class="col right-align">
					<button type="button" class="btn btn-info" onclick="hideColumn()">닫기</button>
				</div>
			</div>
			<div class="form-view">
				<form th:action = "@{/m_processing(pno=${rBookView?.pno})}" method = "post">
				<div class="form-group row">
					<label class="col-lg-3 col-form-label" style="font-weight: bold; font-size: medium;" for="관리번호">요청번호</label>
					<div class="col col-form-label" th:text="${rBookView?.pno}"></div>
					<label class="col-lg-3 col-form-label" style="font-weight: bold; font-size: medium;" for="업체명">책 번호</label>
					<div class="col col-form-label" th:text="${rBookView?.bono}"></div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label" style="font-weight: bold; font-size: medium;" for="대표자명">책 제목</label>
					<div class="col col-form-label" th:text="${rBookView?.boname}"></div>
					<label class="col-lg-3 col-form-label" style="font-weight: bold; font-size: medium;" for="사업자등록번호">작가</label>
					<div class="col col-form-label" th:text="${rBookView?.bowriter}"></div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label" style="font-weight: bold; font-size: medium;" for="업체번호">출판사</label>
					<div class="col col-form-label" th:text="${rBookView?.bocompany}"></div>
					<label class="col-lg-3 col-form-label" style="font-weight: bold; font-size: medium;" for="팩스번호">재고</label>
					<div class="col col-form-label" th:text="${rBookView?.bostock}"></div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label" style="font-weight: bold; font-size: medium;" for="주소">요청수량</label>
					<div class="col col-form-label" th:text="${rBookView?.brreqnum}"></div>
					<label class="col-lg-3 col-form-label" style="font-weight: bold; font-size: medium;" for="주소">지점</label>
					<div class="col col-form-label"  th:text="${rBookView?.brname}"></div>
					<input type = "hidden" name = "source" th:value = ${source}>
					<input type = "hidden" name = "brno" th:value = ${brno}>
				</div>
				<div class="form-group">
					<div align="center" th:if="${source == 'headShop'}">
						<button type="submit"  class="btn btn-warning">요청처리</button>
						<button type="button" class="btn btn-danger" onclick = "returnwindow();">반려</button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>

<th:block th:insert="~{m_bookscript::bookList}"></th:block>
