<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	
<div th:fragment="printing">
	<div class="modal-body" id="modalContent">

		<div class="container">
			<div class="invoice-header">
			    <h2>매입 매출 전표</h2>
			    <p>전표 발행일자:<p id="dateInput"></p></p>
			</div>
		    <div class="invoice">
		        <div class="table-responsive">
		            <table class="invoice-details">
		                <thead>
		                    <tr>
		                        <th>기간</th>
		                        <th>구분</th>
		                        <th>업체코드</th>
		                        <th>업체명</th>
		                        <th>도서코드</th>
		                        <th>도서명</th>
		                        <th>단가</th>
		                        <th>판매가</th>
		                        <th>수량</th>
		                        <th>금액</th>
		                    </tr>
		                </thead>
		                <tbody>
							<tr style="text-align : right"
								th:each="pur : ${purList}" class="record">
								<td style="text-align : center"
									th:text="${pur.formatpdate}"></td>
								<td style="text-align : center"
									th:classappend="${pur.pclass == 1} ? 'blue-row' : 'red-row'"
									th:text="${pur.pclass == 1 ? '매입' : (pur.pclass == 2 ? '매출' : '기타')}"></td>
								<td style="text-align : center"
									th:text="${pur.brno}"></td>
								<td style="text-align : center"
									th:text="${pur.brname}"></td>
								<td style="text-align : center"
									th:text="${pur.pbookno}"></td>
								<td style="text-align : center"
									th:text="${pur.boname}"></td>
								<td th:class="${pur.pclass == 1} ? 'blue-row' : ''"
									th:text="${pur.fomatbooriginal}+'원'"></td>
								<td th:class="${pur.pclass == 1} ? '' : 'red-row'"
									th:text="${pur.fomatboprice}+'원'"></td>
								<td th:class="${pur.pclass == 1} ? 'blue-row' : 'red-row'"
									th:text="${pur.brreqnum}+'권'"></td>
								<td th:class="${pur.pclass == 1} ? 'blue-row' : 'red-row'"
									th:text="${pur.pclass == 1 ? pur.fomattotalpurchase : (pur.pclass == 2 ? pur.fomattotalsales : '-')}+'원'"></td>
		                    </tr>
		                </tbody>
		            </table>
		        </div>
		    </div>
			<div class="invoice-footer">
			    <h4>전표 발행자: (주)숨쉬는 서재</h4>
			    <p>문의전화: 000-0000-0000 / 이메일: info@yourcompany.com</p>
			</div>
		</div>

	</div>
</div>


</html>
