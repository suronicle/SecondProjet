<form action="/enotmembuy" method ="post">
<div class="page-wrapper">
   <div class="checkout shopping">
      <div class="container">
         <div class="row">
			
            <div class="col-md-8">
			
               <div class="block billing-details">
                  <h4 class="widget-title">배송 정보</h4>
                  
				  <div class="checkout-form">
                     <div class="form-group">
                        <label for="user_address">Address</label>
                        <input type="text" class="form-control" id="user_address" placeholder="" name="buydelivery" required> 
						<input type="hidden" name="buybooknum" th:value="${param.bono}">
						<input type="hidden" name="buynum" th:value="${param.buynum}">
						

                     </div>

                 </div>
               </div>
			   
			   <div class="block">
				<div class="checkout-form">
			                     <h4 class="widget-title">비회원 비밀번호</h4>
			                     <p>Password</p>
			                     <div class="checkout-product-details">
			                        <div class="payment">
			                           <div class="card-details">
			                             
			                                 <div class="form-group">
			                                    <label for="card-number">Non-member<span class="required">*</span></label>
			                                    <input type = "password" id="card-number" class="form-control"  placeholder="password" name="buypassword" required>
			                                 </div>

			                             
			                           </div>
			                        </div>
			                     </div>
			                  </div>
               </div>
				<div class="block">
                  <h4 class="widget-title">결제</h4>
                  <p>Select payment</p>
                  <div class="checkout-product-details">
                     <div class="payment">
                        <div class="card-details">
                           <div class="checkout-form">
				
							    <div class="flex-container">
							        <div class="form-group">
							            <label for="card-number">카드 결제</label>
										<input id="card-expiry" class="form-control" type="button" onclick="return selectpay('/ePayment')">
							  
							        </div>
							        <div class="form-group">
							            <label for="card-expiry">간편 결제</label>
							            <input id="card-expiry" class="form-control" type="button" onclick="return selectpay('/ePayment')">
							        </div>
							        <div class="form-group">
							            <label for="card-cvc">무통장 입금</label>
							            <input id="card-cvc" class="form-control" type="button" onclick="return selectpay('/ePayment')">
							        </div>
							    </div>
							
                              <input type="submit" class="btn btn-main mt-20" style="background-color:#A1DD70;" value="결제 하기">
							  </div>
							  </div>
                     </div>
                  </div>
               </div>
			   
			
			   
            </div>
			
            <div class="col-md-4">
               <div class="product-checkout-details">
                  <div class="block">
                     <h4 class="widget-title">주문 내역</h4>
                     <div class="media product-card">
                        <a class="pull-left" th:href="@{/eBookDetail(bono=${book.bono})}">
                           <img class="media-object" src="e-comm/images/book/book2.png" alt="Image" />
                        </a>
                        <div class="media-body">
                           <h4 class="media-heading" th:text="${book.boname}"><a href="product-single.html" ></a></h4>
                           <p class="price" th:text="${param.buynum + ' x ' + book.boprice}"></p>
                           <span class="remove" style="color:#ff0000;">삭제</span>
                        </div>
                     </div>
                     <div class="discount-code">
                        <p>할인 쿠폰 있으십니까 ? <a data-toggle="modal" data-target="#coupon-modal" href="#!">입력하기</a></p>
                     </div>
                     <ul class="summary-prices">
                        <li>
                           <span>책 금액</span>
                           <span class="price" th:text="${book.boprice * buynum}"></span>
                        </li>
                        <li>
                           <span>배송비</span>
                           <span th:if="${book.boshipping != 0}" th:text="${book.boshipping}" ></span>
						   <span th:if="${book.boshipping == 0}">무료</span>
                        </li>
                     </ul>
                     <div class="summary-total">
                        <span>결제 금액</span>
                        <span th:if="${book.boshipping != 0}" th:text="${book.boprice * buynum + book.boshipping}"></span>
						<span th:if="${book.boshipping == 0}" th:text="${book.boprice * buynum}"></span>
						<input type="hidden" name="buyprice" th:value="${book.boprice * buynum + book.boshipping}">
                     </div>
                     <div class="verified-icon">
                        <img src="e-comm/images/shop/verified.png">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

</form>
