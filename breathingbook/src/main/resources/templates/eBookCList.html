  <meta name="theme-name" content="aviato" />
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="e-comm/image/x-icon" href="e-comm/images/titlelogo.png" />
  
  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="e-comm/plugins/themefisher-font/style.css">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="e-comm/plugins/bootstrap/css/bootstrap.min.css">
  
  <!-- Animate css -->
  <link rel="stylesheet" href="e-comm/plugins/animate/animate.css">

	.page-header{
		margin-top:-20px;
	}
	
	.page-wrapper{
		margin-top:-60px;
	}
	
</style>
  
  
</head>


<body id="body">

<!-- Start Top Header Bar -->
<th:block th:insert="~{ecom_fragments::header}"></th:block>

<!-- menu -->
<th:block th:insert="~{ecom_fragments::menu}"></th:block>


<section class="page-header" style="background-color:#ffffff;">
	<div class="container" >
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name" >카테고리</h1>
					<ol class="breadcrumb">
						<li><a href="/">Home</a></li>
						<li class="active">category</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<div class="page-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
        		<div class="post" th:each="list : ${list}">
	<div class="post-media post-thumb">
		<a th:href="@{/eBookDetail(bono=${list.bono})}">
			<img th:src="${list.filepath}" alt="" style="width: 300px; height: 300px;" />
		</a>
	</div>
	<h2 class="post-title" th:if="${list.bostock!=0}" th:text="${list.boname}"><a href="blog-single.html"></a></h2>
	<h2 class="post-title" th:if="${list.bostock==0}" th:text="${'[품절] '+list.boname}" style="color:#FF0000;"><a href="blog-single.html"></a></h2>
	<div class="post-meta">
		<ul>
			<li >
				<i class="tf-ion-ios-calendar" th:text="${list.bodate}"></i>
			</li>
			<li >
				<i class="tf-ion-android-person" th:text="${list.bowriter+' / '+list.bocompany}"></i>
			</li>
			<li >
				<i class="tf-ion-ios-pricetags" th:text="${#strings.length(list.boprice.toString()) > 3 ? (#strings.substring(list.boprice.toString(), 0, #strings.length(list.boprice.toString()) - 3) + ',' + #strings.substring(list.boprice.toString(), #strings.length(list.boprice.toString()) - 3)) : list.boprice.toString()}"></i>
			
			</li>
			

		</ul>
	</div>
	<div class="post-content" th:text="${#strings.length(list.bocontent) &lt;= 200 ? list.bocontent : #strings.substring(list.bocontent, 0, 200) + '...'}">
		
		<p></p>

	</div>

</div>


      		</div>
		</div>
	</div>
</div>


<th:block th:insert="~{eBookModal::modal}"></th:block>

<th:block th:insert="~{ecom_fragments::footer}"></th:block>

    <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
    <script src="e-comm/plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.1 -->
    <script src="e-comm/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap Touchpin -->
    <script src="e-comm/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
    <!-- Instagram Feed Js -->
    <script src="e-comm/plugins/instafeed/instafeed.min.js"></script>
    <!-- Video Lightbox Plugin -->
    <script src="e-comm/plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <!-- Count Down Js -->
    <script src="e-comm/plugins/syo-timer/build/jquery.syotimer.min.js"></script>

    <!-- slick Carousel -->
    <script src="e-comm/plugins/slick/slick.min.js"></script>
    <script src="e-comm/plugins/slick/slick-animation.min.js"></script>



    <!-- Main Js File -->
    <script src="e-comm/js/script.js"></script>
	<script src="e-comm/js/modal.js"></script>



  </body>
  </html>
