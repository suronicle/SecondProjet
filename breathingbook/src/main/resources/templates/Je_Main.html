<!-- 은미 팝업 띄우기~~~~~~~~~~~~~~~~~~~~~ -->


<script th:inline="javascript">
    let ndto = [[${ndto}]];
    let ndtos = new Object();

	let dtolength = 1;
    
    ndto.forEach(function(item){
        ndtos.nwidth = item.nwidth;
        ndtos.nlength = item.nlength;
        ndtos.nnum = item.nnum;

		var url = '/epop?nnum=' + ndtos.nnum; // URL 설정
		var options = 'width=' + ndtos.nwidth + ',height=' + ndtos.nlength + ',left=' + (100*dtolength); // 창 크기 설정
		dtolength = dtolength + 1;
		
		
		// 자식 창 열기
        var childWindow = window.open(url, '_blank', options);
		
    });

</script>
