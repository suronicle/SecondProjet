  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="e-comm/plugins/themefisher-font/style.css">

<body id="body">

<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="dashboard-wrapper user-dashboard">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>주소</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="address : ${addressbook}">
                  <td th:if="${address.ano == 1}" 
                      th:text="${'#' + address.ano+' (대표주소)'}" 
                      style="color: #A1DD70;">
                  </td>
                  <td th:if="${address.ano != 1}">
                    <a href="#" th:text="${'#' + address.ano}" onclick="addSelect(this)"></a>
                    <input type="hidden" th:value="${address.ano}" class="ano">
                    <input type="hidden" th:value="${address.apostal}" class="apostal">
                    <input type="hidden" th:value="${address.adong}" class="adong">
                    <input type="hidden" th:value="${address.aadress}" class="aadress">
                    <input type="hidden" th:value="${address.adetail}" class="adetail">
                  </td>
                  <td th:text="${'('+address.apostal+') '+address.aadress+' '+address.adong+' '+address.adetail}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
