  <link rel="shortcut icon" type="./e-comm/image/x-icon" href="./e-comm/images/titlelogo.png" />

  <link rel="stylesheet" href="./e-comm/plugins/bootstrap/css/bootstrap.min.css">
  
  <!-- Animate css -->
  <link rel="stylesheet" href="./e-comm/plugins/animate/animate.css">
  <!-- Slick Carousel -->
  <link rel="stylesheet" href="./e-comm/plugins/slick/slick.css">

<body id="body">

<th:block th:insert="~{ecom_fragments::header}"></th:block>
<th:block th:insert="~{ecom_fragments::menu}"></th:block>

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">리뷰 내역</h1>
					<ol class="breadcrumb">
						<li><a href="index.html">Home</a></li>
						<li class="active">리뷰 내역</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="user-dashboard">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      
        <h4 class="widget-title" style="font-weight : bold;"></h4>
        <div class="dashboard-wrapper dashboard-user-profile">
          <div class="media">
          	<div th:if="${dto != null}" th:each="dto:${dto}">
          		<div class="pull-left text-center" href="#!">
	              <span th:text="${dto.cno == 0} ? ('NO:' + ${dto.rbookno} + '/' + ${dto.rno}) :
	               ('NO:' + ${dto.rbookno} + '/' + ${dto.rno} + '/' + ${dto.cno})"></span>
	               <small>작성일:</small> <small th:text="${dto.rdate}"></small>
	            </div>
	            <br>
	            <div class="user-profile-list">
	            <span style="width: 10%" th:text="'별점: ' + ${dto.rrating} + '점'"></span>
	            <span style="width: 10%" th:text="'공감수: ' + ${dto.rsympathy}"></span>
	            <span style="width: 10%" th:text="${dto.rspoiler == 0} ? '' : '스포일러 포함'"></span>
	            <button type="button" class="btn btn-dark" style="display: inline-block; width: 20%; background-color: #A1DD70; float: right;"
	             data-toggle='modal' th:onclick="location.href='/eBookDetail?bono='+ [[${dto.rbookno}]]">바로가기</button>
	            <br>
	            <span>작성내용:</span> <small th:text="${dto.rcontents}"></small>
	          	</div>
	          	<br>
            </div>
            <div th:if="${#lists.size(dto) == 0}">
          		<div>
	              <span> 최근 리뷰 내역 없음</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</section>





<th:block th:insert="~{ecom_fragments::footer}"></th:block>
    <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
    <script src="./e-comm/plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.1 -->
    <script src="./e-comm/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap Touchpin -->
    <script src="./e-comm/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
    <!-- Instagram Feed Js -->
    <script src="./e-comm/plugins/instafeed/instafeed.min.js"></script>
    <!-- Video Lightbox Plugin -->
    <script src="./e-comm/plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <!-- Count Down Js -->
    <script src="./e-comm/plugins/syo-timer/build/jquery.syotimer.min.js"></script>

    <!-- slick Carousel -->
    <script src="./e-comm/plugins/slick/slick.min.js"></script>
    <script src="./e-comm/plugins/slick/slick-animation.min.js"></script>

    <!-- Google Mapl -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script type="text/javascript" src="./e-comm/plugins/google-map/gmap.js"></script>

    <!-- Main Js File -->
    <script src="js/script.js"></script>
    

  </body>
  </html>
