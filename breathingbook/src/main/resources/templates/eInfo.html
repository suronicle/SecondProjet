<!DOCTYPE html>

<head>

  <link rel="shortcut icon" type="e-comm/image/x-icon" href="e-comm/images/titlelogo.png" />
  <link rel="stylesheet" href="e-comm/plugins/themefisher-font/style.css">

  <link rel="stylesheet" href="e-comm/css/style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    .menu {
      margin-top: -90px;
      padding-top: 0;
    }

    .call-to-action.section {
      margin-top: -40px;
    }

    #map {
      width: 100%;
      height: 400px;
    }

<body id="body">
  <th:block th:insert="~{ecom_fragments::header}"></th:block>

 

  <section class="page-header" style="background-color:#ffffff;">
  	<div class="container" >
  		<div class="row">
  			<div class="col-md-12">
  				<div class="content">
  					<h1 class="page-name" >숨쉬는 서재</h1>
  					<ol class="breadcrumb">
  						<li><a href="/">Home</a></li>
  						<li class="active">Information</li>
  					</ol>
  				</div>
  			</div>
  		</div>
  	</div>
  </section>
  
  <section class="page-wrapper">
    <div class="contact-section" style="margin-top:-50px;">
      <div class="container">
        <div class="row">
          <div class="contact-form col-md-6">
            <div class="post-thumb">
              <img class="img-responsive" src="/e-comm/images/bookstore/store1.png" alt="">
            </div>
          </div>
		
          <div class="contact-details col-md-6">
            <div class="google-map">
              <div id="map"></div>
            </div>
            <ul class="contact-short-info">
              <li>
                <i class="tf-ion-ios-home"></i>
                <span th:text="${breathing.braddress}"></span>
              </li>
              <li>
                <i class="tf-ion-android-phone-portrait"></i>
                <span th:text="${'Phone: +'+breathing.brphone}"></span>
              </li>
              <li>
                <i class="tf-ion-android-globe"></i>
                <span th:text="${'Fax: +'+breathing.brfax}"></span>
              </li>
              <li>
                <i class="tf-ion-android-mail"></i>
                <span th:text="${'Business: +'+breathing.brbusinessno}"></span>
              </li>
            </ul>
            <div class="social-icon">
              <ul>
                <li><a class="fb-icon" href="https://www.facebook.com/themefisher"><i class="tf-ion-social-facebook"></i></a></li>
                <li><a href="https://www.twitter.com/themefisher"><i class="tf-ion-social-twitter"></i></a></li>
                <li><a href="https://themefisher.com/"><i class="tf-ion-social-dribbble-outline"></i></a></li>
                <li><a href="https://themefisher.com/"><i class="tf-ion-social-googleplus-outline"></i></a></li>
                <li><a href="https://themefisher.com/"><i class="tf-ion-social-pinterest-outline"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <th:block th:insert="~{ecom_fragments::footer}"></th:block>

  <script src="e-comm/plugins/jquery/dist/jquery.min.js"></script>
  <script src="e-comm/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="e-comm/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
  <script src="e-comm/plugins/instafeed/instafeed.min.js"></script>
  <script src="e-comm/plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
  <script src="e-comm/plugins/syo-timer/build/jquery.syotimer.min.js"></script>
  <script src="e-comm/plugins/slick/slick.min.js"></script>
  <script src="e-comm/plugins/slick/slick-animation.min.js"></script>


  
  <!--카카오 지도-->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5a832eac3624d17e616542cc5a558cea"></script>
  
  <script>
	const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
	let options = { //지도를 생성할 때 필요한 기본 옵션
		center: new kakao.maps.LatLng(37.2604762, 127.0318458), //지도의 중심좌표.
		level: 2 //지도의 레벨(확대, 축소 정도)
	};
	let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	</script>
	
	
</body>

</html>
