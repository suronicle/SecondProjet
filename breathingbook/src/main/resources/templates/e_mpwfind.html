<script th:inline="javascript">
	
	
	function pwfind() {
		
		
		
	    var brcode = document.getElementById('brcode').value;
	    var brno = document.getElementById('brno').value;
	    	
	    	
	    	if(brcode === '') {
	    		  alert("사업자번호를 작성해주세요.");
	    		  
	    		  return false;
	    	  }
	    	
	    	if(brno === '') {
	    		  alert("관리번호를 작성해주세요.");
	    		  
	    		  return false;
	    	  }
	    	
	    	if (brcode !== '' && brno !== '') {
	    		
	    		 $.ajax({
	    		        type: 'POST',
	    		        url: '/mpwfind',
	    		        data: {brcode : brcode, brno : brno},
	    		        
	    		        //컨트롤러 성공 시 
	    		        success: function(response) {
	    		        	
	    		        	if(response === 'N') {
	    		        		
	    		        		alert('해당 사업자번호와 관리번호로된 정보를 찾을 수 없습니다.');
	    		        		
	    		        	} else if (response === 'E') {
	    		        		
	    		        		alert('처리 중 오류가 발생했습니다. 비밀번호 찾기를 재시도 하시거나, 문의 게시판에 글을 남겨주세요.');
	    		        		
	    		        	} else {
	    		        		find(response);
	    		        	}
	    		        },
	    		
	    		        // 컨트롤러 실패 시
	    		        error: function() {
	    		            alert('오류가 발생했습니다. 비밀번호 찾기를 재시도 하시거나, 문의 게시판에 글을 남겨주세요.');
	    		            
	    		        }
	    		    });
	    		
	    	}
	   
	}

	}
	
</script>
