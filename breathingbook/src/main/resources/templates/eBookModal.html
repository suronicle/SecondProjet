<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모달</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<section>
    <div th:fragment="modal">
        <!-- Modal -->
        <div class="modal product-modal fade" id="product-modal">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="tf-ion-close"></i>
            </button>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-md-12 col-sm-5 col-xs-10">
                                <div class="product-short-details">
                                    <h2 class="product-title" id="modal-title"></h2>
                                    <p class="product-writer" id="modal-writer"></p>						

									<br>
						
                                    <p class="product-short-description" id="modal-content">
                                        
                                    </p>
                                   
                                    <p></p>
                                    <a id="modal-detail-link" href="#" class="btn btn-transparent">상세보기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal -->
    </div>
</section>

<script src="e-comm/js/modal.js"></script>



</body>
</html>
