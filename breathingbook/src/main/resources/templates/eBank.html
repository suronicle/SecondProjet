	<script>
		function generateRandomNumber() {
			function getRandomDigits(length) {
				let digits = '';
				for (let i = 0; i < length; i++) {
					digits += Math.floor(Math.random() * 10);
				}
				return digits;
			}
			const part1 = getRandomDigits(4);
			const part2 = getRandomDigits(4);
			const part3 = getRandomDigits(4);
			const part4 = getRandomDigits(3);
			const randomNumber = `m뱅킹 ${part1}-${part2}-${part3}-${part4}`;
			document.getElementById('bank-account').value = randomNumber;
		}
		document.addEventListener('DOMContentLoaded', generateRandomNumber);
