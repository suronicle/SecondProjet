<!-- Start Top Header Bar -->
<th:block th:insert="~{ecom_fragments::header}"></th:block>

<!-- menu -->

<section class="page-header" style="background-color:#ffffff;">
	<div class="container" >
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name" >요청</h1>
					<ol class="breadcrumb">
						<li><a href="/">Home</a></li>
						<li class="active">list</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<section class="user-dashboard page-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="list-inline dashboard-menu text-center">
					<li><a href="/eRequestS">품절 / 판매중지</a></li>
					<li><a href="/eRequestN">신작</a></li>
					<li><a class="active" href="/eRequestList">요청된 책</a></li>
				</ul>
				<div class="dashboard-wrapper user-dashboard">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>책 번호</th>
									<th>책 이름</th>
									<th>작가</th>
									<th>출판사</th>
									<th>가격</th>
									<th>상태</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="book : ${reqbook}">
									<td th:text="${'#'+book.bono}"></td>
									<td th:text="${book.boname}"></td>
									<td th:text="${book.bowriter}"></td>
									<td th:text="${book.bocompany}"></td>
									<td th:text="${#strings.length(book.boprice.toString()) > 3 ? (#strings.substring(book.boprice.toString(), 0, #strings.length(book.boprice.toString()) - 3) + ',' + #strings.substring(book.boprice.toString(), #strings.length(book.boprice.toString()) - 3)) : book.boprice.toString()} + ' 원'"></td>
									<td><span class="label label-primary">진행중</span></td>
									<td><span data-toggle="modal" data-target="#product-modal" th:data-bono="${book.bono}"  th:data-boname="${book.boname}" th:data-bowriter="${book.bowriter}" th:data-bocontent="${book.bocontent}">
									<i class="tf-ion-ios-search-strong"></i>
									</span></td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<th:block th:insert="~{eBookModal::modal}"></th:block>
